<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente H.Company</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #111827;
            --bg-chat: #1a1f2e;
            --accent-primary: #ffb800;
            --accent-secondary: #ffd666;
            --user-msg: #1e293b;
            --ai-msg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --glow: rgba(255, 184, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0a0e1a 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de part√≠culas animadas no fundo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 184, 0, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* HEADER */
        .header {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text .company {
            color: var(--accent-primary);
            font-weight: 600;
        }

        /* CONTAINER PRINCIPAL */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 30px 40px;
            position: relative;
            z-index: 1;
        }

        /* √ÅREA DE CHAT */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
            margin-bottom: 20px;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        /* MENSAGENS */
        .message-row {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-row.user { flex-direction: row-reverse; }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex; /* Ajustado para aparecer */
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .avatar.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .avatar.ai {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #0a0e1a;
        }

        .message-content {
            flex: 1;
            max-width: 70%;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }

        .sender-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .bubble {
            padding: 16px 20px;
            border-radius: 8px;
            line-height: 1.6;
            font-size: 15px;
            word-wrap: break-word;
            white-space: pre-wrap; /* Importante para respeitar quebras de linha */
        }

        .bubble.user {
            background: var(--user-msg);
            color: white;
            border: 1px solid var(--border-color);
        }

        .bubble.ai {
            background: var(--ai-msg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        /* √ÅREA DE INPUT */
        .input-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .input-area {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            background: var(--bg-chat);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 15px;
            padding: 14px 20px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            min-height: 48px;
        }

        input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(255, 184, 0, 0.1);
        }

        input::placeholder { color: var(--text-secondary); }

        button {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #0a0e1a;
            flex-shrink: 0;
            box-shadow: 0 4px 15px var(--glow);
            align-self: flex-start;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--glow);
        }
        
        /* Corre√ß√£o para clique no bot√£o */
        button svg { pointer-events: none; }

        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* LOADING */
        .loading-dots { display: flex; gap: 6px; align-items: center; padding: 8px 0; }
        .dot {
            width: 8px; height: 8px; background: var(--accent-primary);
            border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* SUGEST√ïES */
        .suggestions { display: flex; gap: 8px; padding: 8px 0; flex-wrap: wrap; }
        .suggestion-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }
        .suggestion-chip:hover {
            background: rgba(255, 184, 0, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .header { padding: 15px 20px; }
            .main-container { padding: 20px; }
            .message-content { max-width: 85%; }
            .logo-text { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo-text">
                <span style="color: white;">h.</span><span class="company">company</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-area" id="chatContainer">
            <div class="message-row">
                <div class="avatar ai">H</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">Agente H.Eg√≠dio</span>
                    </div>
                    <div class="bubble ai">
                        Ol√°! üëã Sou o Agente H.Eg√≠dio, seu assistente inteligente da h.company. Como posso ajudar voc√™ hoje? </div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip" onclick="useSuggestion('Quem criou o grupo H.eg√≠dio?')">
                    Quem criou o grupo H.eg√≠dio?
                </div>
                <div class="suggestion-chip" onclick="useSuggestion('Como se iniciou a equiplex?')">
                    Como se iniciou a equiplex?
                   </div>
                      <div class="suggestion-chip" onclick="useSuggestion('O que √© o Instituto Hebrom?')">
                    O que √© o Instituto Hebrom?
                </div>
                <div class="suggestion-chip" onclick="useSuggestion('O que √© o Projeto Saphe?')">
                    O que √© o Projeto Saphe?
                </div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
                </div>
                <button id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- SELE√á√ÉO DE ELEMENTOS ---
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const suggestionsDiv = document.getElementById('suggestions');
        
        // --- URL DO N8N ---
        const N8N_WEBHOOK = "https://agente-vidaenegocios.duckdns.org/webhook/pergunta-agente";

        // --- GERA√á√ÉO DE SESSION ID (L√≥gica do React) ---
        // Gera um ID √∫nico ao carregar a p√°gina
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        console.log("Session ID gerado:", sessionId);

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Fun√ß√£o auxiliar para o delay (L√≥gica do React)
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function useSuggestion(text) {
            userInput.value = text;
            userInput.focus();
            if(suggestionsDiv) suggestionsDiv.style.display = 'none';
        }

        // --- FUN√á√ÉO PRINCIPAL DE ENVIO (L√≥gica do React portada) ---
        async function handleSend() {
            const text = userInput.value.trim();
            if (text === "") return;

            // 1. Atualiza Interface (Usuario)
            if(suggestionsDiv) suggestionsDiv.style.display = 'none';
            addMessage(text, 'user');
            userInput.value = '';
            
            // Bloqueia input enquanto carrega
            userInput.disabled = true;
            sendBtn.disabled = true;

            // 2. Adiciona Loading
            const loadingId = addLoading();
            scrollToBottom();

            try {
                // 3. Envio para o N8N (Fetch Real)
                // Envia 'message' e 'sessionId' conforme o c√≥digo React
                const response = await fetch(N8N_WEBHOOK, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        message: text, 
                        sessionId: sessionId 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${response.status}`);
                }

                const data = await response.json();
                
                // 4. Tratamento da Resposta (L√≥gica do React)
                // Verifica se veio array ou objeto
                let responseData = data;
                if (Array.isArray(data) && data.length > 0) {
                    responseData = data[0];
                }

                let paragraphs = [];

                // Verifica os poss√≠veis campos (response, output, message)
                if (typeof responseData.response === 'string') {
                    paragraphs = responseData.response.split('\n\n').filter(p => p.trim());
                } else if (Array.isArray(responseData.response)) {
                    paragraphs = responseData.response.filter(p => p.trim());
                } else if (typeof responseData.output === 'string') {
                    paragraphs = responseData.output.split('\n\n').filter(p => p.trim());
                } else if (Array.isArray(responseData.output)) {
                    paragraphs = responseData.output.filter(p => p.trim());
                } else if (typeof responseData.message === 'string') {
                    paragraphs = responseData.message.split('\n\n').filter(p => p.trim());
                } else {
                    paragraphs = ['Resposta recebida (formato desconhecido).'];
                }

                // Remove o loading antes de come√ßar a escrever
                removeLoading(loadingId);

                // 5. Anima√ß√£o dos Par√°grafos (L√≥gica do React "Streaming")
                // Cria o bal√£o do assistente vazio primeiro
                const bubbleElement = createAssistantBubble();

                for (let i = 0; i < paragraphs.length; i++) {
                    // Delay de 1.5s entre par√°grafos (exceto o primeiro)
                    if (i > 0) {
                        await sleep(1500);
                        // Adiciona quebra de linha visual entre par√°grafos no mesmo bal√£o
                        bubbleElement.innerHTML += '<br><br>'; 
                    }

                    // Adiciona o texto do par√°grafo atual
                    // Nota: O React atualiza o estado. Aqui concatenamos no HTML.
                    const textNode = document.createTextNode(paragraphs[i]);
                    bubbleElement.appendChild(textNode);
                    
                    scrollToBottom();
                }

            } catch (error) {
                console.error('Erro ao buscar resposta:', error);
                removeLoading(loadingId);
                addMessage("Desculpe, ocorreu um erro ao processar sua pergunta. Por favor, tente novamente.", 'ai');
            } finally {
                // Reabilita controles
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // --- FUN√á√ïES AUXILIARES DE DOM ---

        function addMessage(text, sender) {
            const row = document.createElement('div');
            row.classList.add('message-row');
            if (sender === 'user') row.classList.add('user');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', sender);
            avatar.textContent = sender === 'user' ? 'V' : 'H';

            const content = document.createElement('div');
            content.classList.add('message-content');

            const header = document.createElement('div');
            header.classList.add('message-header');
            header.innerHTML = `
                <span class="sender-name">${sender === 'user' ? 'Voc√™' : 'Agente H.Eg√≠dio'}</span>
                <span class="timestamp">${getCurrentTime()}</span>
            `;

            const bubble = document.createElement('div');
            bubble.classList.add('bubble', sender);
            bubble.textContent = text;

            content.appendChild(header);
            content.appendChild(bubble);
            row.appendChild(avatar);
            row.appendChild(content);
            chatContainer.appendChild(row);
            
            scrollToBottom();
        }

        // Cria um bal√£o do assistente vazio e retorna a refer√™ncia para o elemento .bubble
        // Isso permite adicionar texto progressivamente (efeito streaming)
        function createAssistantBubble() {
            const row = document.createElement('div');
            row.classList.add('message-row');

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', 'ai');
            avatar.textContent = 'H';

            const content = document.createElement('div');
            content.classList.add('message-content');

            const header = document.createElement('div');
            header.classList.add('message-header');
            header.innerHTML = `
                <span class="sender-name">Agente H.Eg√≠dio</span>
                <span class="timestamp">${getCurrentTime()}</span>
            `;

            const bubble = document.createElement('div');
            bubble.classList.add('bubble', 'ai');
            
            content.appendChild(header);
            content.appendChild(bubble);
            row.appendChild(avatar);
            row.appendChild(content);
            chatContainer.appendChild(row);
            
            return bubble; // Retorna o elemento onde o texto ser√° inserido
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.classList.add('message-row');
            row.id = id;

            const avatar = document.createElement('div');
            avatar.classList.add('avatar', 'ai');
            avatar.textContent = 'H';

            const content = document.createElement('div');
            content.classList.add('message-content');

            const header = document.createElement('div');
            header.classList.add('message-header');
            header.innerHTML = `
                <span class="sender-name">Agente H.Eg√≠dio</span>
                <span class="timestamp">${getCurrentTime()}</span>
            `;

            const bubble = document.createElement('div');
            bubble.classList.add('bubble', 'ai');
            bubble.innerHTML = '<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';

            content.appendChild(header);
            content.appendChild(bubble);
            row.appendChild(avatar);
            row.appendChild(content);
            chatContainer.appendChild(row);

            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleSend);

        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !sendBtn.disabled) {
                handleSend();
            }
        });

        // Foco autom√°tico
        userInput.focus();
    </script>
</body>
</html>
