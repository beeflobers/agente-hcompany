<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agente H.Company</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0a0e1a;
            --bg-chat: #1a1f2e;
            --accent-primary: #ffb800;
            --accent-secondary: #ffd666;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --user-msg: #1e293b;
            --ai-msg: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0a0e1a 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 20px 40px;
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .logo-text { font-size: 24px; font-weight: 700; }
        .logo-text .company { color: var(--accent-primary); }

        /* Chat Area */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Mensagens */
        .message-row { display: flex; gap: 12px; animation: slideIn 0.3s ease-out; }
        .message-row.user { flex-direction: row-reverse; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px; height: 40px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 16px; flex-shrink: 0;
        }
        .avatar.user { background: #667eea; color: white; }
        .avatar.ai { background: var(--accent-primary); color: #0a0e1a; }

        .message-content { max-width: 70%; }
        
        .message-header {
            display: flex; align-items: center; gap: 8px; margin-bottom: 6px;
            font-size: 13px; color: var(--text-secondary);
        }

        .bubble {
            padding: 16px 20px; border-radius: 8px; line-height: 1.6;
            background: var(--ai-msg); border: 1px solid var(--border-color);
        }
        .bubble.user { background: var(--user-msg); }

        /* Input Area */
        .input-container {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 12px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .input-area { display: flex; gap: 12px; }
        .input-wrapper { flex: 1; }

        input {
            width: 100%; background: var(--bg-chat); border: 1px solid var(--border-color);
            border-radius: 16px; color: white; padding: 14px 20px; outline: none;
        }
        input:focus { border-color: var(--accent-primary); }

        button {
            background: var(--accent-primary); border: none;
            width: 48px; height: 48px; border-radius: 14px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        /* Corre√ß√£o Cr√≠tica para o clique no bot√£o */
        button svg { pointer-events: none; }

        /* Sugest√µes */
        .suggestions { display: flex; gap: 8px; padding-bottom: 10px; flex-wrap: wrap; }
        .suggestion-chip {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color);
            padding: 8px 16px; border-radius: 20px; font-size: 13px; cursor: pointer;
            color: var(--text-secondary);
        }
        .suggestion-chip:hover { border-color: var(--accent-primary); color: var(--accent-primary); }

        /* Loading Animation */
        .loading-dots { display: flex; gap: 6px; }
        .dot {
            width: 8px; height: 8px; background: var(--accent-primary);
            border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo-text"><span style="color: white;">h.</span><span class="company">company</span></div>
        </div>
    </div>

    <div class="main-container">
        <div class="chat-area" id="chatContainer">
            <div class="message-row">
                <div class="avatar ai">H</div>
                <div class="message-content">
                    <div class="message-header">
                        <span>Agente H.Eg√≠dio</span>
                        <span>Agora</span>
                    </div>
                    <div class="bubble ai">
                        Ol√°! üëã Sou o Agente H.Eg√≠dio. Como posso ajudar voc√™ hoje?
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="suggestions" id="suggestions">
                <div class="suggestion-chip" onclick="useSuggestion('Quem criou o grupo H.eg√≠dio?')">Quem criou o grupo H.eg√≠dio?</div>
                <div class="suggestion-chip" onclick="useSuggestion('O que √© o Projeto Saphe?')">O que √© o Projeto Saphe?</div>
            </div>
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Digite sua mensagem..." autocomplete="off">
                </div>
                <button id="sendBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        // Mude para true quando quiser conectar no n8n.
        // Mude para false para testar apenas o visual.
        const USAR_IA_REAL = true; 
        const N8N_WEBHOOK = "https://agente-vidaenegocios.duckdns.org/webhook/pergunta-agente";

        // Elementos
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const suggestionsDiv = document.getElementById('suggestions');

        function getCurrentTime() {
            return new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Fun√ß√£o chamada pelos bot√µes de sugest√£o
        function useSuggestion(text) {
            userInput.value = text;
            userInput.focus();
            if(suggestionsDiv) suggestionsDiv.style.display = 'none';
        }

        // Fun√ß√£o de Enviar
        async function handleSend() {
            const text = userInput.value.trim();
            if (text === "") return;

            // Interface
            if(suggestionsDiv) suggestionsDiv.style.display = 'none';
            addMessage(text, 'user');
            userInput.value = '';
            
            userInput.disabled = true;
            sendBtn.disabled = true;

            const loadingId = addLoading();
            scrollToBottom();

            // L√ìGICA DE ENVIO
            if (USAR_IA_REAL) {
                // --- MODO REAL (CONECTADO AO N8N) ---
                try {
                    const response = await fetch(N8N_WEBHOOK, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ question: text })
                    });
                    const data = await response.json();
                    removeLoading(loadingId);
                    addMessage(data.answer || data.output || "Resposta recebida.", 'ai');
                } catch (error) {
                    removeLoading(loadingId);
                    addMessage("Erro de conex√£o com o servidor.", 'ai');
                    console.error(error);
                }
            } else {
                // --- MODO TESTE (SIMULA√á√ÉO) ---
                setTimeout(() => {
                    removeLoading(loadingId);
                    addMessage("Modo de teste: O layout est√° funcionando! Mude a vari√°vel 'USAR_IA_REAL' para true no c√≥digo para conectar a IA.", 'ai');
                }, 1500);
            }

            // Reabilita controles (sempre roda)
            setTimeout(() => {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }, USAR_IA_REAL ? 0 : 1500);
        }

        // Fun√ß√µes Auxiliares de UI
        function addMessage(text, sender) {
            const row = document.createElement('div');
            row.className = `message-row ${sender}`;
            
            row.innerHTML = `
                <div class="avatar ${sender}">${sender === 'user' ? 'V' : 'H'}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span>${sender === 'user' ? 'Voc√™' : 'Agente H.Eg√≠dio'}</span>
                        <span>${getCurrentTime()}</span>
                    </div>
                    <div class="bubble ${sender}">${text}</div>
                </div>
            `;
            chatContainer.appendChild(row);
            scrollToBottom();
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const row = document.createElement('div');
            row.className = 'message-row';
            row.id = id;
            
            row.innerHTML = `
                <div class="avatar ai">H</div>
                <div class="message-content">
                    <div class="message-header">
                        <span>Agente H.Eg√≠dio</span>
                        <span>${getCurrentTime()}</span>
                    </div>
                    <div class="bubble ai">
                        <div class="loading-dots">
                            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(row);
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleSend);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) handleSend();
        });

        userInput.focus();
    </script>
</body>
</html>
